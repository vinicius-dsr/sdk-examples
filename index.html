<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos SDK Navegador</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Exemplos SDK Navegador</h1>
    <p>Explore as APIs nativas do navegador utilizando nosso SDK!</p>
  </header>

  <main>
    <!-- Seção de Áudio -->
    <section id="audio-section" class="sdk-section">
      <h2>Áudio</h2>
      <button id="start-audio">Iniciar Gravação de Áudio</button>
      <div id="audio-status" class="status"></div>
    </section>

    <!-- Seção de Vídeo -->
    <section id="video-section" class="sdk-section">
      <h2>Vídeo</h2>
      <button id="start-video">Iniciar Vídeo</button>
      <video id="video-output" controls></video>
    </section>

    <!-- Seção de GPS -->
    <section id="gps-section" class="sdk-section">
      <h2>GPS</h2>
      <button id="get-location">Obter Localização</button>
      <div id="gps-status" class="status"></div>
    </section>

    <!-- Seção de Notificações -->
    <section id="notification-section" class="sdk-section">
      <h2>Notificações</h2>
      <button id="show-notification">Mostrar Notificação</button>
    </section>

    <!-- Seção de Armazenamento -->
    <section id="storage-section" class="sdk-section">
      <h2>Armazenamento</h2>
      <button id="set-local-storage">Salvar em LocalStorage</button>
      <button id="get-local-storage">Recuperar do LocalStorage</button>
      <div id="storage-status" class="status"></div>
    </section>

    <!-- Seção de Clipboard -->
    <section id="clipboard-section" class="sdk-section">
      <h2>Área de Transferência (Clipboard)</h2>
      <input type="text" id="clipboard-text" placeholder="Digite algo para copiar">
      <button id="copy-clipboard">Copiar Texto</button>
    </section>

    <!-- Seção de Vibração -->
    <section id="vibration-section" class="sdk-section">
      <h2>Vibração</h2>
      <button id="start-vibration">Iniciar Vibração</button>
    </section>
  </main>

  <script src="js/sdk.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/sdk.js"></script>
</body>
</html>
